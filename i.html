<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icon-ios.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Seven Data</title>
</head>
<body class="bg-white min-h-screen text-gray-800">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-sm">
        <div class="max-w-md mx-auto px-4 py-4">
            <h1 class="text-3xl font-bold text-blacks flex items-center justify-center">
                <a href="index.html" class="hover:text-gray-700 transition-colors">SEVEN DATA</a>
            </h1>
        </div>
    </header>
    
    <!-- Placeholder -->
    <div id="placeholder" class="fixed inset-0 flex items-center justify-center z-[-1]">
        <img src="images/seven-drawing.png" alt="Seven" 
            class="w-64 h-64 mx-auto">
    </div>

    <!-- Main Content -->
    <div class="max-w-md mx-auto px-4 py-8 pt-20 pb-20">
        <!-- Results Section -->
        <div id="results" hidden class="bg-transparent rounded-xl shadow-sm">
            <div id="resultsHeader" class="flex items-center justify-between p-6">
                <h2 class="text-2xl font-semibold text-gray-700">Resultados</h2>
            </div>
            <pre id="output" hidden class="p-6 text-gray-600 rounded-b-xl overflow-x-auto"></pre>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white/70 backdrop-blur-sm">
        <div class="max-w-md mx-auto px-4 py-4 flex justify-around">
            <!-- Github -->
            
                <a href="https://guifrantz.github.io/GuiFrantz/" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="py-1 px-8 hover:bg-gray-100/70 rounded-xl">
                   <img src="images/icon-heart.png" alt="Add File" class="w-8 h-8">
                </a>

            <!-- New File -->
            <div>
                <input type="file" id="fileInput" accept=".zip" class="hidden">
                <label 
                    for="fileInput"
                    id="selectFileButton"
                    class="cursor-pointer block py-1 px-8 bg-gray-100/70 rounded-xl">
                    <img src="images/icon-add.png" alt="Add File" class="w-8 h-8">
                </label>
            </div>

            <!-- Download -->
                <button 
                    id="downloadButton"
                    class="py-1 px-8 hover:bg-gray-100/70 rounded-xl">
                    <img src="images/icon-download.png" alt="Add File" class="w-8 h-8">
                </button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
