<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/icon.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Seven Data</title>
</head>
<body class="bg-gray-900 min-h-screen text-white">
    <div class="max-w-md mx-auto px-4 py-8">
        <!-- Cabeçalho -->
        <header class="mb-12 text-center">
            <h1 class="text-3xl font-bold text-blue-400 mb-2">
                <a href="index.html" class="hover:text-blue-300 transition-colors">SEVEN DATA</a>
            </h1>
            <a href="https://guifrantz.github.io/GuiFrantz/" 
               target="_blank" 
               rel="noopener noreferrer"
               class="inline-block text-gray-400 hover:text-gray-200 px-4 py-1 rounded-md 
                      transition-colors hover:bg-gray-800 text-sm">
                made by Gui Frantz
            </a>
        </header>

        <!-- Seção de Upload -->
        <div class="upload-section mb-8">
            <input type="file" id="fileInput" accept=".zip" class="hidden">
            <label 
                for="fileInput"
                class="bg-blue-600 text-white w-full py-4 px-6 rounded-xl text-xl font-semibold
                       flex items-center justify-center space-x-2
                       hover:bg-blue-500 transition-colors cursor-pointer"
                id="selectFileButton">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                </svg>
                <span>Selecionar Arquivo</span>
            </label>
            <p class="text-gray-400 text-center mt-2">Formatos suportados: .zip</p>
        </div>

        <!-- Gráfico -->
        <div id="chart" hidden class="my-8">
            <canvas id="dailyGraph" class="w-full max-h-96"></canvas>
        </div>

        <!-- Resultados -->
        <div id="results" hidden class="bg-gray-800 rounded-xl shadow-lg">
            <div id="resultsHeader" class="flex items-center justify-between p-6 border-b border-gray-700">
                <h2 class="text-2xl font-semibold text-gray-200">Resultados</h2>
                <button 
                    id="downloadButton"
                    class="bg-green-500 text-white py-3 px-6 rounded-lg text-lg
                           hover:bg-green-600 transition-colors flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                    </svg>
                    <span>Download</span>
                </button>
            </div>
            <pre id="output" hidden class="p-6 text-gray-100 bg-gray-700 rounded-b-xl overflow-x-auto"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
